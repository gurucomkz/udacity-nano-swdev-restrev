<md-card aria-label="Review from {{review.reviewer.name}}" tabindex="0">
	<md-card-header aria-hidden="true">
		<md-card-avatar>
			<img class="md-user-avatar" src="img/100-2.jpeg"/>
		</md-card-avatar>
		<md-card-header-text>
			<span class="md-title">{{review.reviewer.name}}</span>
			<span class="md-subhead">{{review.reviewer.email}}</span>
		</md-card-header-text>
	</md-card-header>
</md-card>
